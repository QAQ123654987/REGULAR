<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圖台</title>
    <link rel="stylesheet" href="leaflet/css/leaflet.css">
    <script src="leaflet/js/leaflet.js"></script>
    <script src="leaflet/js/leaflet-src.esm.js"></script>
    <script src="leaflet/js/leaflet-src.js"></script>
    <script src="jquery/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <style>
        body{

            margin: 0;
            padding: 0;
        }
                 #headtitle {
            font-size: 28px;
            text-align: center;
                     padding: 10px;  }
            #map {
            width: 100%;
            height: calc(100vh - 58px); /* 計算剩餘視窗高度，扣掉 #headtitle 的高度 */
        }

    </style>
</head>     
<body>
    <div id="headtitle">建構SAR衛星多時序與近即時海岸帶整合監測平台</div>
    <div id="map" style="width: 100%;"></div>
    
    <script>

        var map = L.map('map',{center:[23.973, 120.979], zoom: 8});   
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom: 14,attribution: '© OpenStreetMap'}).addTo(map);
  var drawItem = new L.FeatureGroup();
        map.addLayer(drawItem);
                var option = {
            position: 'topleft',
            collapsed: true,
            edit: {
                featureGroup: drawItem,
            },
        };
        var drawControl = new L.Control.Draw(option);
        map.addControl(drawControl);
    </script>
</body>
</html>
